name: Deploy Node.js App to EKS via Terraform + Helm

on:
  push:
    branches:
      - main
      - staging
      - dev
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ap-south-1
      CLUSTER_NAME: github-eks-demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="cluster_name=${{ env.CLUSTER_NAME }}" -var="region=${{ env.AWS_REGION }}"

      - name: Configure kubectl
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.CLUSTER_NAME }}

      - name: Setup Helm
        uses: azure/setup-helm@v4.2.0

      - name: Deploy App via Helm
        run: |
          helm upgrade --install nodeapp ./helm-chart --namespace default --create-namespace

      - name: Verify Deployment
        run: |
          kubectl get pods -o wide
          kubectl get svc -o wide
